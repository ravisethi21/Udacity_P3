version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["06:df:fa:35:aa:80:57:89:06:a9:9f:49:ca:b6:97:06"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for the playbook
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory --private-key EC2CLIKEYPAIR.pem main-remote.yml

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure
