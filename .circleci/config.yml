version: 2.1
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist xx
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack \
              --capabilities CAPABILITY_IAM
workflows:
  my_workflow:
    jobs:
      - create_infrastructure
